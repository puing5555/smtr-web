    <script>
        // ì „ì—­ ë³€ìˆ˜
        let allSignals = [];

        // ë°ì´í„° ì´ˆê¸°í™”
        function initializeData() {
            if (typeof window.signalData !== 'undefined' && typeof window.signalStats !== 'undefined') {
                allSignals = window.signalData;
                currentSignals = [...allSignals];
                
                updateStats();

                setupEventListeners();
                hideLoading();
                
                console.log('âœ… ë°ì´í„° ì´ˆê¸°í™” ì™„ë£Œ:', allSignals.length, 'ê°œ ì‹œê·¸ë„');
            } else {
                console.error('âŒ ì‹œê·¸ë„ ë°ì´í„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤');
                document.getElementById('loading').textContent = 'ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.';
            }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            if (window.signalStats) {
                document.getElementById('stat-total').textContent = window.signalStats.total;
                document.getElementById('stat-pending').textContent = window.signalStats.pending;
                document.getElementById('stat-approved').textContent = window.signalStats.approved;
                document.getElementById('stat-rejected').textContent = window.signalStats.rejected;
                document.getElementById('stat-opus-changes').textContent = window.signalStats.withOpusChanges;
            }

        // ì‹œê·¸ë„ ì¹´ë“œ HTML ìƒì„±
        function createSignalCard(signal) {
            const reviewStatusClass = signal.reviewStatus || 'pending';
            const videoDateText = signal.videoDate ? new Date(signal.videoDate).toLocaleDateString('ko-KR') : '';
            const opusIndicator = signal.hasDiff ? '<span class="opus-indicator">OPUS ìˆ˜ì •</span>' : '';
            
            const diffSection = signal.hasDiff && signal.diffData ? `
                <div class="diff-section" id="diff-${signal.id}">
                    <div class="diff-header">
                        ğŸ“Š Opus ìˆ˜ì •ì‚¬í•­ ë¹„êµ
                    </div>
                    <div class="diff-content">
                        ${signal.diffData.map(diff => `
                            <div class="diff-item">
                                <div class="diff-field">${diff.field}</div>
                                <div class="diff-comparison">
                                    <div class="diff-original">${diff.original}</div>
                                    <div class="diff-opus">${diff.opus}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            ` : '';

            return `
                <div class="signal-card" data-signal="${signal.signalType}" data-status="${reviewStatusClass}" data-stock="${signal.stockName.toLowerCase()}" data-has-diff="${signal.hasDiff}">
                    <div class="signal-header">
                        <div class="signal-asset">${signal.stockName}</div>
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <span class="signal-type ${signal.signalType}">${signal.signalType}</span>
                            ${opusIndicator}
                        </div>
                    </div>
                    
                    <div class="quote">
                        "${signal.content}"
                    </div>
                    
                    <div class="meta">
                        <span>ğŸ¥ <a href="${signal.youtubeLink}" target="_blank">${signal.timestamp}</a></span>
                        <span>ğŸ“… ${signal.videoTitle}</span>
                        <span>ğŸ”¸ ì‹ ë¢°ë„: ${signal.confidence}</span>
                        <span>â± ${signal.timeframe}</span>
                    </div>
                    
                    <div class="review-status">
                        <span class="status-badge ${reviewStatusClass}">
                            ${reviewStatusClass === 'pending' ? 'ê²€í† ëŒ€ê¸°' : 
                              reviewStatusClass === 'approved' ? 'ìŠ¹ì¸ì™„ë£Œ' : 'ê±°ë¶€ë¨'}
                        </span>
                        <span class="video-date">ì˜ìƒ: ${videoDateText}</span>
                        ${signal.hasDiff ? `<button class="diff-toggle" onclick="toggleDiff('${signal.id}')">ìˆ˜ì •ì‚¬í•­ ë³´ê¸°</button>` : ''}
                        ${signal.reviewTime ? `<span style="font-size: 11px; color: #999;">ë¦¬ë·°: ${signal.reviewTime}</span>` : ''}
                    </div>
                    
                    ${diffSection}
                    
                    ${signal.reviewReason ? `<div style="margin-top: 8px; padding: 8px; background: #fef2f2; border-radius: 6px; font-size: 12px; color: #dc2626;">ê±°ë¶€ ì‚¬ìœ : ${signal.reviewReason}</div>` : ''}
                </div>
            `;
        }

        // Diff í† ê¸€ í•¨ìˆ˜
        function toggleDiff(signalId) {
            const diffSection = document.getElementById(`diff-${signalId}`);
            if (diffSection) {
                diffSection.classList.toggle('show');
                const toggle = diffSection.previousElementSibling.querySelector('.diff-toggle');
                if (toggle) {
                    toggle.textContent = diffSection.classList.contains('show') ? 'ìˆ˜ì •ì‚¬í•­ ìˆ¨ê¸°ê¸°' : 'ìˆ˜ì •ì‚¬í•­ ë³´ê¸°';
                }

        }

        // ì‹œê·¸ë„ ë Œë”ë§
        function renderSignals() {
            const grid = document.getElementById('signalsGrid');
            const noSignals = document.getElementById('noSignals');
            
            if (currentSignals.length === 0) {
                grid.innerHTML = '';
                noSignals.style.display = 'block';
                return;
            }
            
            noSignals.style.display = 'none';
            grid.innerHTML = currentSignals.map(createSignalCard).join('');
        }

        // í•„í„° ì ìš©
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const signalTypeFilter = document.getElementById('signalTypeFilter').value;
            const stockSearch = document.getElementById('stockSearch').value.toLowerCase();
            const opusFilter = document.getElementById('opusFilter').value;
            
            currentSignals = allSignals.filter(signal => {
                // ìƒíƒœ í•„í„°
                if (statusFilter !== 'all' && signal.reviewStatus !== statusFilter) {
                    return false;
                }
                
                // ì‹œê·¸ë„ íƒ€ì… í•„í„°
                if (signalTypeFilter !== 'all' && signal.signalType !== signalTypeFilter) {
                    return false;
                }
                
                // ì¢…ëª© ê²€ìƒ‰
                if (stockSearch && !signal.stockName.toLowerCase().includes(stockSearch)) {
                    return false;
                }
                
                // Opus ìˆ˜ì •ì‚¬í•­ í•„í„°
                if (opusFilter === 'has-diff' && !signal.hasDiff) {
                    return false;
                }
                if (opusFilter === 'no-diff' && signal.hasDiff) {
                    return false;
                }
                
                return true;
            });
            
            renderSignals();
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('signalTypeFilter').addEventListener('change', applyFilters);
            document.getElementById('stockSearch').addEventListener('input', applyFilters);
            document.getElementById('opusFilter').addEventListener('change', applyFilters);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
