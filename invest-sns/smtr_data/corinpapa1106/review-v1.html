<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코린이 아빠 시그널 리뷰 - v1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2rem;
            color: #495057;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: #6c757d;
            font-weight: 500;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        
        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .control-group:last-child {
            margin-bottom: 0;
        }
        
        .control-group label {
            font-weight: 600;
            color: #495057;
        }
        
        select, input {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .search-input {
            flex: 1;
            min-width: 250px;
        }
        
        .signal-cards {
            display: grid;
            gap: 20px;
        }
        
        .signal-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .signal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .asset-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #212529;
        }
        
        .signal-type {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        .signal-STRONG_BUY { background: #d1edda; color: #155724; }
        .signal-BUY { background: #d4edda; color: #0f5132; }
        .signal-POSITIVE { background: #e2f4d3; color: #2d5016; }
        .signal-HOLD { background: #fff3cd; color: #856404; }
        .signal-NEUTRAL { background: #f8f9fa; color: #495057; }
        .signal-CONCERN { background: #ffeaa7; color: #856404; }
        .signal-SELL { background: #f8d7da; color: #721c24; }
        .signal-STRONG_SELL { background: #f5c6cb; color: #721c24; }
        
        .content {
            margin-bottom: 16px;
            font-size: 1.1rem;
            line-height: 1.7;
            color: #495057;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .context {
            margin-bottom: 16px;
            color: #6c757d;
            font-style: italic;
            padding: 12px;
            background: #f1f3f4;
            border-radius: 6px;
            font-size: 0.95rem;
        }
        
        .video-summary {
            margin-bottom: 16px;
        }
        
        .summary-toggle {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .summary-toggle:hover {
            background: #5a6fd8;
        }
        
        .summary-content {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 0 0 6px 6px;
            border: 2px solid #667eea;
            border-top: none;
            line-height: 1.6;
            color: #495057;
        }
        
        .video-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .video-title {
            font-weight: 600;
            color: #495057;
            flex: 1;
            margin-bottom: 5px;
        }
        
        .video-date {
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 500;
        }
        
        .badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .badge-confidence { background: #e3f2fd; color: #1976d2; }
        .badge-timeframe { background: #f3e5f5; color: #7b1fa2; }
        .badge-timestamp { background: #fff3e0; color: #f57c00; }
        
        .flags {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }
        
        .flag {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .flag-true { background: #e8f5e8; color: #2e7d32; }
        .flag-false { background: #fafafa; color: #757575; }
        
        .youtube-link {
            text-align: center;
            margin-top: 16px;
        }
        
        .youtube-link a {
            display: inline-block;
            background: #ff0000;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .youtube-link a:hover {
            background: #cc0000;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            background: white;
            border-radius: 8px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input {
                min-width: unset;
            }
            
            .card-header {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>코린이 아빠 시그널 리뷰</h1>
            <p>투자 시그널 분석 및 검토 페이지 v1</p>
        </div>
        
        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="total-signals">-</h3>
                <p>총 시그널</p>
            </div>
            <div class="stat-card">
                <h3 id="total-assets">-</h3>
                <p>종목 수</p>
            </div>
            <div class="stat-card">
                <h3 id="buy-signals">-</h3>
                <p>매수 계열</p>
            </div>
            <div class="stat-card">
                <h3 id="sell-signals">-</h3>
                <p>매도 계열</p>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>검색:</label>
                <input type="text" id="search" placeholder="종목명 또는 내용으로 검색..." class="search-input">
            </div>
            <div class="control-group">
                <label>시그널 타입:</label>
                <select id="signal-filter">
                    <option value="">전체</option>
                    <option value="STRONG_BUY">STRONG BUY</option>
                    <option value="BUY">BUY</option>
                    <option value="POSITIVE">POSITIVE</option>
                    <option value="HOLD">HOLD</option>
                    <option value="NEUTRAL">NEUTRAL</option>
                    <option value="CONCERN">CONCERN</option>
                    <option value="SELL">SELL</option>
                    <option value="STRONG_SELL">STRONG SELL</option>
                </select>
                
                <label>종목:</label>
                <select id="asset-filter">
                    <option value="">전체</option>
                </select>
                
                <label>확신도:</label>
                <select id="confidence-filter">
                    <option value="">전체</option>
                    <option value="HIGH">HIGH</option>
                    <option value="MEDIUM">MEDIUM</option>
                    <option value="LOW">LOW</option>
                </select>
            </div>
        </div>
        
        <div class="signal-cards" id="signal-cards">
            <div class="loading">데이터를 불러오는 중...</div>
        </div>
    </div>

    <script>
        // JSON 데이터를 여기에 인라인으로 임베드
        const signalsData = JSON.parse(atob('
        
        function initializeFilters() {
            // 종목 필터 옵션 생성
            const assets = [...new Set(signalsData.map(signal => signal.asset))].sort();
            const assetFilter = document.getElementById('asset-filter');
            
            assets.forEach(asset => {
                const option = document.createElement('option');
                option.value = asset;
                option.textContent = asset;
                assetFilter.appendChild(option);
            });
            
            // 이벤트 리스너 등록
            document.getElementById('search').addEventListener('input', filterSignals);
            document.getElementById('signal-filter').addEventListener('change', filterSignals);
            document.getElementById('asset-filter').addEventListener('change', filterSignals);
            document.getElementById('confidence-filter').addEventListener('change', filterSignals);
        }
        
        function updateStats() {
            const totalSignals = signalsData.length;
            const totalAssets = new Set(signalsData.map(signal => signal.asset)).size;
            
            const buySignals = signalsData.filter(signal => 
                ['STRONG_BUY', 'BUY', 'POSITIVE'].includes(signal.signal_type)
            ).length;
            
            const sellSignals = signalsData.filter(signal => 
                ['STRONG_SELL', 'SELL', 'CONCERN'].includes(signal.signal_type)
            ).length;
            
            document.getElementById('total-signals').textContent = totalSignals;
            document.getElementById('total-assets').textContent = totalAssets;
            document.getElementById('buy-signals').textContent = buySignals;
            document.getElementById('sell-signals').textContent = sellSignals;
        }
        
        function filterSignals() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const signalFilter = document.getElementById('signal-filter').value;
            const assetFilter = document.getElementById('asset-filter').value;
            const confidenceFilter = document.getElementById('confidence-filter').value;
            
            const filteredSignals = signalsData.filter(signal => {
                const matchesSearch = signal.asset.toLowerCase().includes(searchTerm) ||
                                    signal.content.toLowerCase().includes(searchTerm);
                const matchesSignal = !signalFilter || signal.signal_type === signalFilter;
                const matchesAsset = !assetFilter || signal.asset === assetFilter;
                const matchesConfidence = !confidenceFilter || signal.confidence === confidenceFilter;
                
                return matchesSearch && matchesSignal && matchesAsset && matchesConfidence;
            });
            
            displaySignals(filteredSignals);
        }
        
        function displaySignals(signals) {
            const container = document.getElementById('signal-cards');
            
            if (signals.length === 0) {
                container.innerHTML = '<div class="no-results">조건에 맞는 시그널이 없습니다.</div>';
                return;
            }
            
            container.innerHTML = signals.map((signal, index) => {
                const videoDate = extractVideoDate(signal);
                return `
                    <div class="signal-card">
                        <div class="card-header">
                            <div class="asset-name">${signal.asset}</div>
                            <div class="signal-type signal-${signal.signal_type}">${signal.signal_type}</div>
                        </div>
                        
                        <div class="content">${signal.content}</div>
                        
                        <div class="context">${signal.context}</div>
                        
                        <div class="video-summary">
                            <button class="summary-toggle" onclick="toggleSummary(${index})">
                                영상 요약 보기
                                <span id="toggle-icon-${index}">▼</span>
                            </button>
                            <div class="summary-content" id="summary-${index}" style="display: none;">
                                ${signal.video_summary}
                            </div>
                        </div>
                        
                        <div class="video-info">
                            <div>
                                <div class="video-title">${signal.title}</div>
                                <div class="video-date">영상 날짜: ${videoDate}</div>
                            </div>
                        </div>
                        
                        <div class="badges">
                            <span class="badge badge-timestamp">${signal.timestamp}</span>
                            <span class="badge badge-confidence">확신도: ${signal.confidence}</span>
                            <span class="badge badge-timeframe">기간: ${signal.timeframe}</span>
                        </div>
                        
                        <div class="flags">
                            <span class="flag ${signal.skin_in_game ? 'flag-true' : 'flag-false'}">
                                본인투자: ${signal.skin_in_game ? '✓' : '✗'}
                            </span>
                            <span class="flag ${signal.hedged ? 'flag-true' : 'flag-false'}">
                                헤지: ${signal.hedged ? '✓' : '✗'}
                            </span>
                            <span class="flag ${signal.conditional ? 'flag-true' : 'flag-false'}">
                                조건부: ${signal.conditional ? '✓' : '✗'}
                            </span>
                        </div>
                        
                        <div class="youtube-link">
                            <a href="https://www.youtube.com/watch?v=${signal.video_id}" target="_blank">
                                YouTube에서 보기
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function extractVideoDate(signal) {
            // video_id나 title에서 날짜를 추출하려고 시도
            // 실제로는 더 정교한 날짜 추출 로직이 필요할 수 있음
            if (signal.title) {
                const dateMatch = signal.title.match(/\d{4}[-./]\d{1,2}[-./]\d{1,2}/) || 
                                  signal.title.match(/\d{1,2}[-./]\d{1,2}[-./]\d{4}/);
                if (dateMatch) {
                    return dateMatch[0];
                }
            }
            
            // video_id 기준으로 추정 (임시)
            return '날짜 정보 없음';
        }
        
        function toggleSummary(index) {
            const summaryElement = document.getElementById(`summary-${index}`);
            const iconElement = document.getElementById(`toggle-icon-${index}`);
            
            if (summaryElement.style.display === 'none') {
                summaryElement.style.display = 'block';
                iconElement.textContent = '▲';
            } else {
                summaryElement.style.display = 'none';
                iconElement.textContent = '▼';
            }
        }
        
        // 페이지 로드 시 데이터 로드
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
