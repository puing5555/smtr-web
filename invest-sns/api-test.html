<!DOCTYPE html>
<html>
<head>
    <title>CoinGecko API Test</title>
</head>
<body>
    <h1>CoinGecko API Test</h1>
    <button onclick="testAPI()">Test Bitcoin API</button>
    <div id="result" style="margin-top: 20px; font-family: monospace; white-space: pre-wrap;"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Loading...';
            
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin/ohlc?vs_currency=usd&days=30');
                const data = await response.json();
                
                resultDiv.textContent = 'API 응답 성공!\n\n' + 
                    '첫 5개 데이터:\n' +
                    JSON.stringify(data.slice(0, 5), null, 2);
            } catch (error) {
                resultDiv.textContent = 'API 에러: ' + error.message;
            }
        }
    </script>
</body>
</html>
