                    const recommendation = marker.analyst.recommendation;
                    if (recommendation === 'Îß§Ïàò') {
                        markerEl.style.backgroundColor = '#48bb78';
                    } else if (recommendation === 'Îß§ÎèÑ') {
                        markerEl.style.backgroundColor = '#f56565';
                    } else {
                        markerEl.style.backgroundColor = '#ed8936';
                    }
                    
                    // Tooltip on hover
                    markerEl.title = `${marker.analyst.name} (${marker.analyst.brokerage})\nÎ™©ÌëúÍ∞Ä: ${marker.report.target.toLocaleString()}Ïõê\n${marker.report.summary}`;
                    
                    // Click to add target price line
                    markerEl.addEventListener('click', () => {
                        addTargetPriceLine(marker.report.target, marker.y);
                    });
                    
                    canvas.parentNode.style.position = 'relative';
                    canvas.parentNode.appendChild(markerEl);
                }
            });
        }
        
        function addTargetPriceLine(targetPrice, currentY) {
            const canvas = chart.canvas;
            const chartArea = chart.chartArea;
            
            const existingLine = canvas.parentNode.querySelector(`.target-line-${targetPrice}`);
            if (existingLine) {
                existingLine.remove();
                return;
            }
            
            const y = chart.scales.y.getPixelForValue(targetPrice);
            const currentPrice = chart.scales.y.getValueForPixel(currentY);
            
            const lineEl = document.createElement('div');
            lineEl.className = `target-line-${targetPrice}`;
            lineEl.style.position = 'absolute';
            lineEl.style.left = (canvas.offsetLeft + chartArea.left) + 'px';
            lineEl.style.top = (canvas.offsetTop + y) + 'px';
            lineEl.style.width = (chartArea.right - chartArea.left) + 'px';
            lineEl.style.height = '2px';
            lineEl.style.borderTop = `2px dashed ${currentPrice >= targetPrice ? '#48bb78' : '#f56565'}`;
            lineEl.style.zIndex = '5';
            lineEl.style.pointerEvents = 'none';
            
            canvas.parentNode.appendChild(lineEl);
        }
        
        // Render analyst list
        function renderAnalystList() {
            const listContainer = document.getElementById('analystList');
            listContainer.innerHTML = '';
            
            analysts.forEach((analyst, index) => {
                const item = document.createElement('div');
                item.className = 'analyst-item';
                item.onclick = () => showAnalystProfile(analyst);
                
                let rankBadgeClass = 'rank-other';
                let rankText = index + 1;
                if (index === 0) { rankBadgeClass = 'rank-1'; rankText = 'ü•á'; }
                else if (index === 1) { rankBadgeClass = 'rank-2'; rankText = 'ü•à'; }
                else if (index === 2) { rankBadgeClass = 'rank-3'; rankText = 'ü•â'; }
                
                item.innerHTML = `
                    <div class="analyst-header">
                        <div class="rank-badge ${rankBadgeClass}">${rankText}</div>
                        <div class="analyst-info">
                            <div class="analyst-name">${analyst.name}</div>
                            <div class="brokerage">${analyst.brokerage}</div>
                        </div>
                        <div class="hit-rate">
                            <div class="hit-rate-main">${analyst.hitRate}%</div>
                            <div class="hit-rate-detail">${analyst.hitRateCount}</div>
                        </div>
                    </div>
                    <div class="analyst-details">
                        <div class="target-price">Î™©ÌëúÍ∞Ä ${analyst.targetPrice.toLocaleString()}Ïõê</div>
                        <div class="status-icon">${analyst.status}</div>
                    </div>
                `;
                
                listContainer.appendChild(item);
            });
        }
        
        function showAnalystProfile(analyst) {
            const modal = document.getElementById('modalOverlay');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            title.textContent = `${analyst.name} - ${analyst.brokerage}`;
            
            content.innerHTML = `
                <div class="profile-section">
                    <div class="profile-title">Ï†ÑÎ¨∏ Î∂ÑÏïº</div>
                    <div class="profile-content">${analyst.sectors.join(', ')}</div>
                </div>
                
                <div class="profile-section">
                    <div class="profile-title">ÏÇºÏÑ±Ï†ÑÏûê Ï†ÅÏ§ëÎ•†</div>
                    <div class="profile-content">
                        <strong>${analyst.hitRate}% (${analyst.hitRateCount})</strong><br>
                        ÏµúÍ∑º Î™©ÌëúÍ∞Ä: ${analyst.targetPrice.toLocaleString()}Ïõê<br>
                        Ï∂îÏ≤úÏùòÍ≤¨: ${analyst.recommendation}
                    </div>
                </div>
                
                <div class="profile-section">
                    <div class="profile-title">ÏµúÍ∑º Î¶¨Ìè¨Ìä∏ ÌûàÏä§ÌÜ†Î¶¨</div>
                    <div class="mini-chart">
                        <canvas id="miniChart"></canvas>
                    </div>
                </div>
                
                <div class="profile-section">
                    <div class="profile-title">Îã§Î•∏ Ïª§Î≤Ñ Ï¢ÖÎ™©</div>
                    <div class="coverage-list">
                        ${analyst.coverage.map(stock => `
                            <div class="coverage-item">
                                <div class="coverage-stock">${stock.stock}</div>
                                <div class="coverage-rate">Ï†ÅÏ§ëÎ•† ${stock.rate}%</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
            
            // Create mini chart
            setTimeout(() => {
                createMiniChart(analyst);
            }, 100);
        }
        
        function createMiniChart(analyst) {
            const miniCtx = document.getElementById('miniChart');
            if (!miniCtx) return;
            
            const miniData = analyst.reports.map(report => ({
                x: new Date(report.date),
                y: report.target
            })).reverse();
            
            new Chart(miniCtx.getContext('2d'), {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Î™©ÌëúÍ∞Ä Î≥ÄÌôî',
                        data: miniData,
                        borderColor: '#4299e1',
                        backgroundColor: 'rgba(66, 153, 225, 0.1)',
                        borderWidth: 2,
                        pointRadius: 4,
                        pointHoverRadius: 6,
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'month'
                            },
                            ticks: {
                                color: '#a0aec0'
                            },
                            grid: {
                                color: '#2d3748'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#a0aec0',
                                callback: function(value) {
                                    return value.toLocaleString() + 'Ïõê';
                                }
                            },
                            grid: {
                                color: '#2d3748'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#1a202c',
                            titleColor: '#e2e8f0',
                            bodyColor: '#e2e8f0',
                            borderColor: '#2d3748',
                            borderWidth: 1
                        }
                    }
                }
            });
        }
        
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }
        
        // Close modal when clicking overlay
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Render chart markers on resize
        window.addEventListener('resize', () => {
            setTimeout(() => {
                addReportMarkers();
            }, 100);
        });
        
        // Initialize
        renderAnalystList();
    </script>
</body>
</html>
