        // 초기화
        function init() {
            allSignals = signalsData;
            filteredSignals = [...allSignals];
            
            setupFilters();
            updateStats();
            renderSignals();
            setupPagination();
        }

        // 통계 업데이트
        function updateStats() {
            const total = allSignals.length;
            const 확인됨 = allSignals.filter(s => s.claude_verification?.judgment === '확인됨').length;
            const 수정됨 = allSignals.filter(s => s.claude_verification?.judgment === '수정됨').length;
            const 거부됨 = allSignals.filter(s => s.claude_verification?.judgment === '거부됨').length;
            const pending = allSignals.filter(s => !humanReviews[getSignalId(s)]).length;

            document.getElementById('total-signals').textContent = total;
            document.getElementById('확인됨-signals').textContent = 확인됨;
            document.getElementById('수정됨-signals').textContent = 수정됨;
            document.getElementById('거부됨-signals').textContent = 거부됨;
            document.getElementById('pending-review').textContent = pending;
        }

        // 필터 설정
        function setupFilters() {
            // 종목 필터 옵션 생성
            const assets = [...new Set(allSignals.map(s => s.asset))].sort();
            const assetFilter = document.getElementById('asset-filter');
            assets.forEach(asset => {
                const option = document.createElement('option');
                option.value = asset;
                option.textContent = asset;
                assetFilter.appendChild(option);
            });

            // 필터 이벤트 리스너
            ['asset-filter', 'signal-filter', 'confidence-filter', 'judgment-filter', 'search'].forEach(id => {
                document.getElementById(id).addEventListener('change', applyFilters);
                document.getElementById(id).addEventListener('input', applyFilters);
            });
        }

        // 필터 적용
        function applyFilters() {
            const assetFilter = document.getElementById('asset-filter').value;
            const signalFilter = document.getElementById('signal-filter').value;
            const confidenceFilter = document.getElementById('confidence-filter').value;
            const judgmentFilter = document.getElementById('judgment-filter').value;
            const searchTerm = document.getElementById('search').value.toLowerCase();

            filteredSignals = allSignals.filter(signal => {
                return (
                    (!assetFilter || signal.asset === assetFilter) &&
                    (!signalFilter || signal.signal_type === signalFilter) &&
                    (!confidenceFilter || signal.confidence === confidenceFilter) &&
                    (!judgmentFilter || signal.claude_verification?.judgment === judgmentFilter) &&
                    (!searchTerm || 
                        signal.asset.toLowerCase().includes(searchTerm) ||
                        signal.content.toLowerCase().includes(searchTerm) ||
                        (signal.title && signal.title.toLowerCase().includes(searchTerm))
                    )
                );
            });

            currentPage = 1;
            renderSignals();
            setupPagination();
        }

        // 시그널 렌더링
        function renderSignals() {
            const container = document.getElementById('signals-container');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageSignals = filteredSignals.slice(start, end);

            container.innerHTML = pageSignals.map(signal => createSignalCard(signal)).join('');
        }

        // 시그널 카드 생성
        function createSignalCard(signal) {
            const signalId = getSignalId(signal);
            const humanReview = humanReviews[signalId] || {};
            const videoUrl = signal.video_id ? 
                `https://youtube.com/watch?v=${signal.video_id}${signal.timestamp_seconds ? '&t=' + signal.timestamp_seconds : ''}` : '#';

            return `
                <div class="signal-card">
                    <div class="signal-header">
                        <div class="asset-info">
                            <span class="asset-name">${signal.asset}</span>
                            <span class="signal-type ${signal.signal_type}">${signal.signal_type}</span>
                            <span class="confidence-badge confidence-${signal.confidence}">${signal.confidence}</span>
                            ${signal.claude_verification ? 
                                `<span class="judgment-badge judgment-${signal.claude_verification.judgment}">${signal.claude_verification.judgment}</span>` : ''
                            }
                        </div>
                        ${signal.video_id ? `<a href="${videoUrl}" target="_blank" class="video-link">📺 영상 보기</a>` : ''}
                    </div>
                    
                    <div class="steps-container">
                        <!-- Step 1: GPT-4o-mini 추출 -->
                        <div class="step">
                            <div class="step-header step-1">1. GPT-4o-mini 추출</div>
                            <div class="step-content">
                                <p><strong>신호:</strong> ${signal.signal_type}</p>
                                <p><strong>내용:</strong> ${signal.content}</p>
                                <p><strong>맥락:</strong> ${signal.context || 'N/A'}</p>
                                ${signal.timestamp ? `<p><strong>타임스탬프:</strong> ${signal.timestamp}</p>` : ''}
                            </div>
                        </div>
                        
                        <!-- Step 2: GPT-4o 검증 -->
                        <div class="step">
                            <div class="step-header step-2">2. GPT-4o 검증</div>
                            <div class="step-content">
                                ${signal.gpt_verification ? `
                                    <p><strong>판정:</strong> ${signal.gpt_verification.judgment || 'N/A'}</p>
                                    <p><strong>신뢰도:</strong> ${signal.gpt_verification.confidence || 'N/A'}</p>
                                    <p><strong>이유:</strong> ${signal.gpt_verification.reason || 'N/A'}</p>
                                ` : '<p>GPT-4o 검증 데이터 없음</p>'}
                            </div>
                        </div>
                        
                        <!-- Step 3: Claude 검증 -->
                        <div class="step">
                            <div class="step-header step-3">3. Claude 검증</div>
                            <div class="step-content">
                                ${signal.claude_verification ? `
                                    <p><strong>판정:</strong> ${signal.claude_verification.judgment}</p>
                                    <p><strong>신뢰도:</strong> ${signal.claude_verification.confidence}</p>
                                    <p><strong>이유:</strong> ${signal.claude_verification.reason}</p>
                                    ${signal.claude_verification.correction ? `<p><strong>수정의견:</strong> ${signal.claude_verification.correction}</p>` : ''}
                                ` : '<p>Claude 검증 진행 중...</p>'}
                            </div>
                        </div>
                        
                        <!-- Step 4: 인간 검토 -->
                        <div class="step">
                            <div class="step-header step-4">4. 인간 검토</div>
                            <div class="step-content">
                                <div class="human-review">
                                    ${humanReview.decision ? `
                                        <p><strong>결정:</strong> ${humanReview.decision}</p>
                                        <p><strong>날짜:</strong> ${new Date(humanReview.timestamp).toLocaleString('ko-KR')}</p>
                                        ${humanReview.comment ? `<p><strong>코멘트:</strong> ${humanReview.comment}</p>` : ''}
                                    ` : `
                                        <p>검토 대기 중...</p>
                                        <div class="human-review-actions">
                                            <button class="review-btn approve-btn" onclick="submitHumanReview('${signalId}', 'approved')">✅ 승인</button>
                                            <button class="review-btn reject-btn" onclick="submitHumanReview('${signalId}', '거부됨')">❌ 거부</button>
                                            <button class="review-btn modify-btn" onclick="submitHumanReview('${signalId}', 'modified')">✏️ 수정</button>
                                        </div>
                                    `}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // 시그널 ID 생성
        function getSignalId(signal) {
            return `${signal.video_id}-${signal.asset}-${signal.signal_type}-${signal.content.substring(0, 50)}`.replace(/[^a-zA-Z0-9-_]/g, '');
        }

        // 인간 검토 제출
        function submitHumanReview(signalId, decision) {
            let comment = '';
            if (decision === 'modified') {
                comment = prompt('수정 의견을 입력하세요:');
                if (!comment) return;
            }

            humanReviews[signalId] = {
                decision: decision,
                comment: comment,
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('human-reviews', JSON.stringify(humanReviews));
            updateStats();
            renderSignals();
        }

        // 페이지네이션 설정
        function setupPagination() {
            const totalPages = Math.ceil(filteredSignals.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            
            // 이전 버튼
            html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">이전</button>`;
            
            // 페이지 번호들
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button ${i === currentPage ? 'class="active"' : ''} onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += '<span>...</span>';
                }
            }
            
            // 다음 버튼
            html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">다음</button>`;
            
            pagination.innerHTML = html;
        }

        // 페이지 변경
        function changePage(page) {
            const totalPages = Math.ceil(filteredSignals.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderSignals();
            setupPagination();
            
            // 스크롤 top으로
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 페이지 로드시 초기화
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
