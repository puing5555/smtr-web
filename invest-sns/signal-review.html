    <script>
        // ì „ì—­ ë³€ìˆ˜
        let allSignals = [];
        let filteredSignals = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let humanReviews = JSON.parse(localStorage.getItem('human-reviews') || '{}');

        // ë°ì´í„° ë¡œë“œ (ì´ê³³ì— ì‹¤ì œ ë°ì´í„°ê°€ ì‚½ì…ë©ë‹ˆë‹¤)
        const signalsData = [

        ];

        // ì´ˆê¸°í™”
        function init() {
            allSignals = signalsData;

            setupFilters();
            updateStats();
            renderSignals();

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const total = allSignals.length;
            const confirmed = allSignals.filter(s => s.claude_verification?.judgment === 'confirmed').length;
            const corrected = allSignals.filter(s => s.claude_verification?.judgment === 'corrected').length;
            const rejected = allSignals.filter(s => s.claude_verification?.judgment === 'rejected').length;
            const pending = allSignals.filter(s => !humanReviews[getSignalId(s)]).length;

            document.getElementById('total-signals').textContent = total;
            document.getElementById('confirmed-signals').textContent = confirmed;
            document.getElementById('corrected-signals').textContent = corrected;
            document.getElementById('rejected-signals').textContent = rejected;
            document.getElementById('pending-review').textContent = pending;
        }

        // í•„í„° ì„¤ì •
        function setupFilters() {
            // ì¢…ëª© í•„í„° ì˜µì…˜ ìƒì„±
            const assets = [...new Set(allSignals.map(s => s.asset))].sort();
            const assetFilter = document.getElementById('asset-filter');
            assets.forEach(asset => {
                const option = document.createElement('option');
                option.value = asset;
                option.textContent = asset;
                assetFilter.appendChild(option);
            });

            // í•„í„° ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
            ['asset-filter', 'signal-filter', 'confidence-filter', 'judgment-filter', 'search'].forEach(id => {
                document.getElementById(id).addEventListener('change', applyFilters);
                document.getElementById(id).addEventListener('input', applyFilters);
            });
        }

        // í•„í„° ì ìš©
        function applyFilters() {
            const assetFilter = document.getElementById('asset-filter').value;
            const signalFilter = document.getElementById('signal-filter').value;
            const confidenceFilter = document.getElementById('confidence-filter').value;
            const judgmentFilter = document.getElementById('judgment-filter').value;
            const searchTerm = document.getElementById('search').value.toLowerCase();

            filteredSignals = allSignals.filter(signal => {
                return (
                    (!assetFilter || signal.asset === assetFilter) &&
                    (!signalFilter || signal.signal_type === signalFilter) &&
                    (!confidenceFilter || signal.confidence === confidenceFilter) &&
                    (!judgmentFilter || signal.claude_verification?.judgment === judgmentFilter) &&
                    (!searchTerm || 
                        signal.asset.toLowerCase().includes(searchTerm) ||
                        signal.content.toLowerCase().includes(searchTerm) ||
                        (signal.title && signal.title.toLowerCase().includes(searchTerm))
                    )
                );
            });

            currentPage = 1;
            renderSignals();
            setupPagination();
        }

        // ì‹œê·¸ë„ ë Œë”ë§
        function renderSignals() {
            const container = document.getElementById('signals-container');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageSignals = filteredSignals.slice(start, end);

            container.innerHTML = pageSignals.map(signal => createSignalCard(signal)).join('');
        }

        // ì‹œê·¸ë„ ì¹´ë“œ ìƒì„±
        function createSignalCard(signal) {
            const signalId = getSignalId(signal);
            const humanReview = humanReviews[signalId] || {};
            const videoUrl = signal.video_id ? 
                `https://youtube.com/watch?v=${signal.video_id}${signal.timestamp_seconds ? '&t=' + signal.timestamp_seconds : ''}` : '#';

            return `
                <div class="signal-card">
                    <div class="signal-header">
                        <div class="asset-info">
                            <span class="asset-name">${signal.asset}</span>
                            <span class="signal-type ${signal.signal_type}">${signal.signal_type}</span>
                            <span class="confidence-badge confidence-${signal.confidence}">${signal.confidence}</span>
                            ${signal.claude_verification ? 
                                `<span class="judgment-badge judgment-${signal.claude_verification.judgment}">${signal.claude_verification.judgment}</span>` : ''
                            }
                        </div>
                        ${signal.video_id ? `<a href="${videoUrl}" target="_blank" class="video-link">ğŸ“º ì˜ìƒ ë³´ê¸°</a>` : ''}
                    </div>
                    
                    <div class="steps-container">
                        <!-- Step 1: GPT-4o-mini ì¶”ì¶œ -->
                        <div class="step">
                            <div class="step-header step-1">1. GPT-4o-mini ì¶”ì¶œ</div>
                            <div class="step-content">
                                <p><strong>ì‹ í˜¸:</strong> ${signal.signal_type}</p>
                                <p><strong>ë‚´ìš©:</strong> ${signal.content}</p>
                                <p><strong>ë§¥ë½:</strong> ${signal.context || 'N/A'}</p>
                                ${signal.timestamp ? `<p><strong>íƒ€ì„ìŠ¤íƒ¬í”„:</strong> ${signal.timestamp}</p>` : ''}
                            </div>
                        </div>
                        
                        <!-- Step 2: GPT-4o ê²€ì¦ -->
                        <div class="step">
                            <div class="step-header step-2">2. GPT-4o ê²€ì¦</div>
                            <div class="step-content">
                                ${signal.gpt_verification ? `
                                    <p><strong>íŒì •:</strong> ${signal.gpt_verification.judgment || 'N/A'}</p>
                                    <p><strong>ì‹ ë¢°ë„:</strong> ${signal.gpt_verification.confidence || 'N/A'}</p>
                                    <p><strong>ì´ìœ :</strong> ${signal.gpt_verification.reason || 'N/A'}</p>
                                ` : '<p>GPT-4o ê²€ì¦ ë°ì´í„° ì—†ìŒ</p>'}
                            </div>
                        </div>
                        
                        <!-- Step 3: Claude ê²€ì¦ -->
                        <div class="step">
                            <div class="step-header step-3">3. Claude ê²€ì¦</div>
                            <div class="step-content">
                                ${signal.claude_verification ? `
                                    <p><strong>íŒì •:</strong> ${signal.claude_verification.judgment}</p>
                                    <p><strong>ì‹ ë¢°ë„:</strong> ${signal.claude_verification.confidence}</p>
                                    <p><strong>ì´ìœ :</strong> ${signal.claude_verification.reason}</p>
                                    ${signal.claude_verification.correction ? `<p><strong>ìˆ˜ì •ì˜ê²¬:</strong> ${signal.claude_verification.correction}</p>` : ''}
                                ` : '<p>Claude ê²€ì¦ ì§„í–‰ ì¤‘...</p>'}
                            </div>
                        </div>
                        
                        <!-- Step 4: ì¸ê°„ ê²€í†  -->
                        <div class="step">
                            <div class="step-header step-4">4. ì¸ê°„ ê²€í† </div>
                            <div class="step-content">
                                <div class="human-review">
                                    ${humanReview.decision ? `
                                        <p><strong>ê²°ì •:</strong> ${humanReview.decision}</p>
                                        <p><strong>ë‚ ì§œ:</strong> ${new Date(humanReview.timestamp).toLocaleString('ko-KR')}</p>
                                        ${humanReview.comment ? `<p><strong>ì½”ë©˜íŠ¸:</strong> ${humanReview.comment}</p>` : ''}
                                    ` : `

                                        <div class="human-review-actions">
                                            <button class="review-btn approve-btn" onclick="submitHumanReview('${signalId}', 'approved')">âœ… ìŠ¹ì¸</button>
                                            <button class="review-btn reject-btn" onclick="submitHumanReview('${signalId}', 'rejected')">âŒ ê±°ë¶€</button>
                                            <button class="review-btn modify-btn" onclick="submitHumanReview('${signalId}', 'modified')">âœï¸ ìˆ˜ì •</button>
                                        </div>
                                    `}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // ì‹œê·¸ë„ ID ìƒì„±
        function getSignalId(signal) {
            return `${signal.video_id}-${signal.asset}-${signal.signal_type}-${signal.content.substring(0, 50)}`.replace(/[^a-zA-Z0-9-_]/g, '');
        }

        // ì¸ê°„ ê²€í†  ì œì¶œ
        function submitHumanReview(signalId, decision) {
            let comment = '';
            if (decision === 'modified') {
                comment = prompt('ìˆ˜ì • ì˜ê²¬ì„ ì…ë ¥í•˜ì„¸ìš”:');
                if (!comment) return;
            }

            humanReviews[signalId] = {
                decision: decision,
                comment: comment,
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('human-reviews', JSON.stringify(humanReviews));
            updateStats();
            renderSignals();
        }

        // í˜ì´ì§€ë„¤ì´ì…˜ ì„¤ì •
        function setupPagination() {
            const totalPages = Math.ceil(filteredSignals.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = '';
            
            // ì´ì „ ë²„íŠ¼
            html += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">ì´ì „</button>`;
            
            // í˜ì´ì§€ ë²ˆí˜¸ë“¤
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<button ${i === currentPage ? 'class="active"' : ''} onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += '<span>...</span>';
                }
            }
            
            // ë‹¤ìŒ ë²„íŠ¼
            html += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">ë‹¤ìŒ</button>`;
            
            pagination.innerHTML = html;
        }

        // í˜ì´ì§€ ë³€ê²½
        function changePage(page) {
            const totalPages = Math.ceil(filteredSignals.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderSignals();
            setupPagination();
            
            // ìŠ¤í¬ë¡¤ topìœ¼ë¡œ
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
