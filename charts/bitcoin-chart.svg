<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#1a1a1a"/>
  
  <!-- Grid lines -->
  <g stroke="#333" stroke-width="0.5" opacity="0.5">
    <line x1="50" y1="50" x2="50" y2="250"/>
    <line x1="350" y1="50" x2="350" y2="250"/>
    <line x1="50" y1="50" x2="350" y2="50"/>
    <line x1="50" y1="250" x2="350" y2="250"/>
    <line x1="50" y1="100" x2="350" y2="100"/>
    <line x1="50" y1="150" x2="350" y2="150"/>
    <line x1="50" y1="200" x2="350" y2="200"/>
    <line x1="100" y1="50" x2="100" y2="250"/>
    <line x1="150" y1="50" x2="150" y2="250"/>
    <line x1="200" y1="50" x2="200" y2="250"/>
    <line x1="250" y1="50" x2="250" y2="250"/>
    <line x1="300" y1="50" x2="300" y2="250"/>
  </g>
  
  <!-- Bitcoin price chart line -->
  <polyline fill="none" stroke="#f7931a" stroke-width="2" 
            points="50,200 75,180 100,170 125,160 150,140 175,120 200,110 225,130 250,100 275,80 300,90 325,70 350,60"/>
  
  <!-- Chart points -->
  <g fill="#f7931a">
    <circle cx="50" cy="200" r="3"/>
    <circle cx="75" cy="180" r="3"/>
    <circle cx="100" cy="170" r="3"/>
    <circle cx="125" cy="160" r="3"/>
    <circle cx="150" cy="140" r="3"/>
    <circle cx="175" cy="120" r="3"/>
    <circle cx="200" cy="110" r="3"/>
    <circle cx="225" cy="130" r="3"/>
    <circle cx="250" cy="100" r="3"/>
    <circle cx="275" cy="80" r="3"/>
    <circle cx="300" cy="90" r="3"/>
    <circle cx="325" cy="70" r="3"/>
    <circle cx="350" cy="60" r="3"/>
  </g>
  
  <!-- Y-axis labels -->
  <g fill="#888" font-family="Arial" font-size="12" text-anchor="end">
    <text x="45" y="55">$70k</text>
    <text x="45" y="105">$60k</text>
    <text x="45" y="155">$50k</text>
    <text x="45" y="205">$40k</text>
    <text x="45" y="255">$30k</text>
  </g>
  
  <!-- X-axis labels -->
  <g fill="#888" font-family="Arial" font-size="10" text-anchor="middle">
    <text x="50" y="270">Jan</text>
    <text x="100" y="270">Feb</text>
    <text x="150" y="270">Mar</text>
    <text x="200" y="270">Apr</text>
    <text x="250" y="270">May</text>
    <text x="300" y="270">Jun</text>
    <text x="350" y="270">Jul</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="25" fill="#fff" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Bitcoin (BTC) Price Chart</text>
  
  <!-- Bitcoin logo text -->
  <text x="20" y="25" fill="#f7931a" font-family="Arial" font-size="18" font-weight="bold">â‚¿</text>
</svg>